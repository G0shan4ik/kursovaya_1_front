<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow w-50">
        <div class="card-body">
            <h4 class="text-center mb-3">Регистрация</h4>

            <form id="registerForm">
                <div class="row">
                    <div class="col">
                        <input class="form-control mb-2" id="login" placeholder="Логин" required>
                        <input type="password" class="form-control mb-2" id="password" placeholder="Пароль" required>
                        <input class="form-control mb-2" id="phone" placeholder="Телефон" required>
                    </div>
                    <div class="col">
                        <input class="form-control mb-2" id="name" placeholder="Имя" required>
                        <input class="form-control mb-2" id="surname" placeholder="Фамилия" required>
                        <input class="form-control mb-2" id="patronymic" placeholder="Отчество" required>
                    </div>
                </div>

                <select class="form-control mb-3" id="tariff">
                    <option value="economy">Economy</option>
                    <option value="standard" selected>Standard</option>
                    <option value="premium">Premium</option>
                </select>

                <button class="btn btn-success w-100">Создать аккаунт</button>
            </form>

            <div class="text-center mt-3">
                <small>Уже есть аккаунт?</small><br>
                <a href="login.html">Войти</a>
            </div>
        </div>
    </div>
</div>

<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
</body>
</html>
