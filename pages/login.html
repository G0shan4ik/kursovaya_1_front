<!DOCTYPE html>
<html>
<head>
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow w-25">
        <div class="card-body">
            <h4 class="text-center mb-3">Вход</h4>

            <form id="loginForm">
                <input class="form-control mb-2" id="login" placeholder="Логин" required>
                <input type="password" class="form-control mb-3" id="password" placeholder="Пароль" required>
                <button class="btn btn-primary w-100">Войти</button>
            </form>

            <div class="text-center mt-3">
                <small>Нет аккаунта?</small><br>
                <a href="register.html">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</div>

<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
</body>
</html>
